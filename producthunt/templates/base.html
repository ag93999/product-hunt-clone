<!doctype html>
<html lang="en">
  <head>
      {% load staticfiles %}
      <title>Product Hunt</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"">

    <link href="album.css" rel="stylesheet">
      <link href="{% static 'open-iconic-master/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet" />
  </head>

  <body>

    <header>
     <nav class="navbar navbar-expand-lg navbar-light bg-light">
         <div class="container">
  <a class="navbar-brand" href="{% url 'home' %}">
    <img src="{% static 'letter-p.png' %}" class="d-inline-block align-top" height="30" width="30">
      Product Hunt
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
    <div class="navbar-nav ml-auto">
        {% if user.is_authenticated %}
        <a class="nav-item nav-link" href="{% url 'create' %}"><span class="oi oi-plus"></span></a>
         <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}">Log Out</a>
        <form id="logout" method="POST" action="{% url 'logout' %}">
            {% csrf_token %}
            <input type="hidden">
        </form>
        {% else %}
      <a class="nav-item nav-link" href="{% url 'signup' %}">Sign up </a>
      <a class="nav-item nav-link" href="{% url 'login' %}">Log In</a>
        {% endif %}
    </div>
  </div>
         </div>
</nav>
    </header>

    <main role="main">

{% block content %}
{% endblock %}

    </main>

    <footer class="text-muted">
      <div class="container">
          <div class="text-center">
          <p>&copy; Have a happy {% now "Y" %}</p>
          </div>
      </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" ></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" ></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" ></script>
  </body>
</html>
